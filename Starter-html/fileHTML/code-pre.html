<!--
    Representamos códigos de computador

    <code>
        Partes genéricas de código

    <pre>
        Blocos de código, pois essa tag mantém os espaços em brancos e recuos que eu colocar no meu código
-->

<!--Utilizando apenas o code-->
<code>document.querySelector("body")</code>


<!--Utilizando o code dentro do pre para pegar os espaçamentos-->
<pre>
    <code>
        document.querySelector("body")
    </code>
</pre>
